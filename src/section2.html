<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2</title>

    <!-- css -->
    <link rel="stylesheet" href="output.css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- script -->
     <script src="script/index.js"></script>
    

</head>
<body>
    <section class="section2">
        <div class="fage s4">
            <div id="video1" class="video-container active">
                <video id="video-1" muted>
                    <source src="video/1.mp4" type="video/mp4">
                </video>
            </div>
            <div id="video2" class="video-container">
                <video id="video-2" muted>
                    <source src="video/2.mp4" type="video/mp4">
                </video>
            </div>
            <div id="video3" class="video-container">
                <video id="video-3" muted>
                    <source src="video/3.mp4" type="video/mp4">
                </video>
            </div>
            <div id="video4" class="video-container">
                <video id="video-4" muted>
                    <source src="video/4.mp4" type="video/mp4">
                </video>
            </div>
            <div class="side-sub">
                <div class="content-box">
                    <div class="content-list">
                        <div class="back-btn">
                            <a href="#" class="btn1"><img src="img/btn/back-btn.png" alt="줄이기 버튼"></a>
                            <a href="#" class="btn2"><img src="img/btn/back-btn(hover).png" alt="줄이기 버튼 호버"></a>
                        </div>
                        <div class="text-list">
                            <h2>FROM OUR HANDS</h2>
                            <h1>TO YOUR HOME</h1>
                            <span>‘아기자기’ 는 천연 흙을 사용하여
                                <br>환경친화적인 제품을 만듭니다.
                                <br>전통적인 제작 방식을 고수하며
                                <br>품질과 가치를 담아냅니다.
                            </span>
                        </div>
                    </div>
                    <div class="img-box">
                        <ul>
                            <li><a href="#"><img src="img/section2/img-1.jpg" alt="video1-btn"></a></li>
                            <li><a href="#"><img src="img/section2/img-2.jpg" alt="video2-btn"></a></li>
                            <li><a href="#"><img src="img/section2/img-3.jpg" alt="video3-btn"></a></li>
                            <li><a href="#"><img src="img/section2/img-4.jpg" alt="video4-btn"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="content-box-filter"></div>
            </div>
            <div class="side-sub-small hidden">
                <div class="content-box">
                    <div class="menu-btn">
                        <a href="#" class="menu-btn"><img src="img/btn/menu.png" alt="메뉴 버튼"></a>
                    </div>
                    <div class="img-box">
                        <ul>
                            <li><a href="#"><img src="img/section2/img-1.jpg" alt="video1-btn"></a></li>
                            <li><a href="#"><img src="img/section2/img-2.jpg" alt="video2-btn"></a></li>
                            <li><a href="#"><img src="img/section2/img-3.jpg" alt="video3-btn"></a></li>
                            <li><a href="#"><img src="img/section2/img-4.jpg" alt="video4-btn"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="content-box-filter"></div>
            </div>
        </div>
    </section>
</body>

</html>
