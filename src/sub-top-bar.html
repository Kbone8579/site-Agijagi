<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서브 탑바</title>
    <!-- favicon -->
    <link rel="icon" href="img/logotype/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="media.css" />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- script -->
    <script src="script/index.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- wow -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="sub-top-bar bg-[#715C4B] text-white">
      <!-- Header Section -->
      <header
        class="flex justify-between items-center py-[46px] px-[110px] opacity-0"
      >
        <a href="#" class="flex w-[150px] h-[21px]"
          ><img
            src="img/logotype/logotype-white.png"
            alt="서브 탑바 로고타이포-화이트"
        /></a>
        <button class="close-btn text-4xl font-thin">&#x2715;</button>
      </header>

      <!-- Menu Sections -->
      <main class="px-[110px]">
        <!-- BRAND Section -->
        <section class="border-t border-[#9D8F83] py-8">
          <h2 class="text-2xl mb-8">BRAND</h2>
          <a href="#"
            ><span class="text-lg font-extralight">브랜드 스토리</span></a
          >
        </section>

        <!-- PRODUCT Section -->
        <section class="border-t border-[#9D8F83] py-8">
          <h2 class="text-2xl mb-8">PRODUCT</h2>
          <div class="text-lg font-extralight flex space-x-12">
            <a href=""><span>홈 프래그런스</span></a>
            <a href=""><span>인테리어</span></a>
          </div>
        </section>

        <!-- COMMUNITY Section -->
        <section class="border-t border-[#9D8F83] py-8">
          <h2 class="text-2xl mb-8">COMMUNITY</h2>
          <div class="text-lg font-extralight flex space-x-12">
            <a href="#"><span>NOTICE</span></a>
            <a href="#"><span>FAQ</span></a>
            <a href="#"><span>문의</span></a>
          </div>
        </section>

        <!-- EVENT Section -->
        <!-- <section class="border-t border-[#073D34] py-8">
              <h2 class="text-2xl font-bold mb-6">EVENT</h2>
              <div class="text-lg font-light flex space-x-12">
                  <span>진행중 이벤트</span>
                  <span>종료된 이벤트</span>
              </div>
          </section> -->

        <!-- About Us Section -->
        <section class="border-t border-b border-[#9D8F83] py-8">
          <h2 class="text-2xl mb-8">My page</h2>
          <div class="text-lg font-extralight flex space-x-12">
            <a href="#"><span class="text-lg">로그인</span></a>
            <a href="#"><span class="text-lg">내 정보</span></a>
            <a href="#"><span class="text-lg">주문내역조회</span></a>
            <a href="#"><span class="text-lg">장바구니</span></a>
          </div>
        </section>
        <div class="icon flex justify-end space-x-6 text-2xl py-10">
          <a href="#"><i class="fa-brands fa-instagram block"></i></a>
          <a href="#"><i class="fa-brands fa-facebook block"></i></a>
          <a href="#"><i class="fa-brands fa-pinterest block"></i></a>
        </div>
      </main>
    </div>
  </body>
</html>
