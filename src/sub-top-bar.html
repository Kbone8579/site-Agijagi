<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서브 탑바</title>
    <!-- favicon -->
    <link rel="icon" href="img/logotype/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="media.css" />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- script -->
    <script src="script/index.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- wow -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="bg-[#073D34] text-white">
      <!-- Header Section -->
      <header class="flex justify-between items-center p-8">
        <div class="text-3xl font-semibold tracking-[0.3em]">KOYOUM</div>
        <div class="text-4xl font-light">&#x2715;</div>
      </header>

      <!-- Menu Sections -->
      <main class="px-12">
        <!-- BRAND Section -->
        <section class="border-t border-[#073D34] py-8">
          <h2 class="text-2xl font-bold mb-6">BRAND</h2>
          <span class="text-lg font-light">브랜드 스토리</span>
        </section>

        <!-- PRODUCT Section -->
        <section class="border-t border-[#073D34] py-8">
          <h2 class="text-2xl font-bold mb-6">PRODUCT</h2>
          <div class="text-lg font-light flex space-x-12">
            <span>홈 프래그런스</span>
            <span>인테리어</span>
          </div>
        </section>

        <!-- COMMUNITY Section -->
        <section class="border-t border-[#073D34] py-8">
          <h2 class="text-2xl font-bold mb-6">COMMUNITY</h2>
          <div class="text-lg font-light flex space-x-12">
            <div>NOTICE</div>
            <div>FAQ</div>
            <div>문의</div>
          </div>
        </section>

        <!-- EVENT Section -->
        <!-- <section class="border-t border-[#073D34] py-8">
            <h2 class="text-2xl font-bold mb-6">EVENT</h2>
            <div class="text-lg font-light flex space-x-12">
                <span>진행중 이벤트</span>
                <span>종료된 이벤트</span>
            </div>
        </section> -->

        <!-- About Us Section -->
        <section class="border-t border-[#073D34] py-8">
          <h2 class="text-2xl font-bold mb-6">My page</h2>
          <div class="text-lg font-light flex space-x-12">
            <span class="text-lg font-light">로그인</span>
            <span class="text-lg font-light">내 정보</span>
            <span class="text-lg font-light">주문내역조회</span>
            <span class="text-lg font-light">장바구니</span>
          </div>
        </section>
        <div class="flex justify-end space-x-4 text-2xl">
          <i class="fab fa-instagram"></i>
          <i class="fas fa-play"></i>
        </div>
      </main>
    </div>
  </body>
</html>
